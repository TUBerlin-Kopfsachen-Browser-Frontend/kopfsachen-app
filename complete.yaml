                        headline:
                          type: string
                          minLength: 1
                          maxLength: 255
                          example: Calm your Headspace with Ease
                        description:
                          type: string
                          example: Long read. Nobodys got time for that nowadays.
                        created_at:
                          type: string
                          format: date-time
                        modified_at:
                          type: string
                          format: date-time
                    - title: Motivator
                      properties:
                        content:
                          type: array
                          items:
                            oneOf:
                              - type: object
                                properties:
                                  type:
                                    type: string
                                  url:
                                    type: string
                                    format: uri
                                required:
                                  - type
                                  - url
                                example:
                                  type: image
                                  url: https://http.cat/420
                              - type: object
                                properties:
                                  type:
                                    type: string
                                  text:
                                    type: string
                                    description: The text that should be presented to the motivator user in markdown
                                      format.
                                required:
                                  - type
                                  - text
                                example:
                                  type: text
                                  text: |-
                                    # Drill Sergeant

                                    Most definitly a *Starkmacher*.
                              - type: object
                                properties:
                                  type:
                                    type: string
                                required:
                                  - type
                                example:
                                  type: pagebreak
                              - type: object
                                properties:
                                  type:
                                    type: string
                                  url:
                                    type: string
                                    format: uri
                                required:
                                  - type
                                  - url
                                example:
                                  type: video
                                  url: https://rroll.to/riSv29
                              - type: object
                                properties:
                                  type:
                                    type: string
                                  inputId:
                                    type: integer
                                required:
                                  - type
                                  - inputId
                                example:
                                  type: input
                                  inputId: 5
                            discriminator:
                              propertyName: type
                              mapping:
                                text: "#/textContent"
                                image: "#/imageContent"
                                video: "#/videoContent"
                                input: "#/inputContent"
                                pagebreak: "#/pageBreakContent"
                        inputs:
